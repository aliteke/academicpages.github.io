		var text, parser, xmlDoc;
		var mycontent;

		<!---url = "https://viginiadot.s3-us-west-2.amazonaws.com/"--->
		url = "http://localhost/xml/vdot.xml"
		request = new XMLHttpRequest();
		request.open('GET', url);
		request.responseType = 'text/xml'
		
		request.send();
		mycontent = request.response;

		parser = new DOMParser();
		xmlDoc = parser.parseFromString(mycontent,"text/xml");

		mykeys = xmlDoc.getElementsByTagName("Key")
		document.getElementById("demo").innerHTML = mykeys
		for(i=0; i< mykeys.length; i++){console.log(mykeys[i].textContent) }
	</script>
